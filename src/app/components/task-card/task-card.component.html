<div class="card">
  <h4 contenteditable="true" (blur)="onTitleBlur($event)">
    {{ task.title }}
  </h4>

  <p contenteditable="true" (blur)="onDescBlur($event)">
    {{ task.description }}
  </p>

  <select (change)="onStatusChange($event)">
    <option value="todo" [selected]="task.status==='todo'">To Do</option>
    <option value="inprogress" [selected]="task.status==='inprogress'">In Progress</option>
    <option value="done" [selected]="task.status==='done'">Done</option>
  </select>

  <button (click)="deleteTask()">ðŸ—‘ Delete</button>
</div>
